name: 'build'

on:
    schedule:
        - cron: "59 1 * * 5"
    push:
        branches:
            - master
    pull_request:
jobs:
    build:
        name: 'Build'
        runs-on: ubuntu-latest
        steps:
          - name: "Build:checkout"
            uses: actions/checkout@v2
          - name: "Set environment variables"
            run: |
                echo "GITHUB_SHA_SHORT=$(echo ${GITHUB_SHA} | cut -c1-8)" >> "${GITHUB_ENV}"
                echo "VCS_REF=$(echo ${GITHUB_SHA} | cut -c1-8)" >> "${GITHUB_ENV}"
                echo "BUILD_DATE=$(TZ=Europe/Paris date -Iseconds)" >> "${GITHUB_ENV}"
          - name: 'Login to github container registry'
            uses: docker/login-action@v1
            with:
                registry: ghcr.io
                username: ${{ secrets.CR_USER }}
                password: ${{ secrets.CR_PAT }}
          - name: 'Build image ubuntu-sshd ${{ env.GITHUB_SHA_SHORT }}'
            uses: docker/build-push-action@v2
            with:
                context: dockerfiles/ghcr/ubuntu-sshd/
                file: dockerfiles/ghcr/ubuntu-sshd/Dockerfile
                push: ${{ github.event_name != 'pull_request' }}
                tags: ghcr.io/${{ secrets.CR_USER }}/ubuntu-sshd:latest,ghcr.io/${{ secrets.CR_USER }}/ubuntu-sshd:1.22,ghcr.io/${{ secrets.CR_USER }}/ubuntu-sshd:1.22-${{ env.GITHUB_SHA_SHORT }},ghcr.io/${{ secrets.CR_USER }}/ubuntu-sshd:${{ env.GITHUB_SHA_SHORT }}
          - name: 'Build image dev ${{ env.GITHUB_SHA_SHORT }}'
            uses: docker/build-push-action@v2
            with:
                context: dockerfiles/ghcr/dev/
                file: dockerfiles/ghcr/dev/Dockerfile
                push: ${{ github.event_name != 'pull_request' }}
                tags: ghcr.io/${{ secrets.CR_USER }}/dev:latest,ghcr.io/${{ secrets.CR_USER }}/dev:1.22,ghcr.io/${{ secrets.CR_USER }}/dev:1.22-${{ env.GITHUB_SHA_SHORT }},ghcr.io/${{ secrets.CR_USER }}/dev:${{ env.GITHUB_SHA_SHORT }}
          - name: 'Build image dev-lang ${{ env.GITHUB_SHA_SHORT }}'
            uses: docker/build-push-action@v2
            with:
                context: dockerfiles/ghcr/dev-lang/
                file: dockerfiles/ghcr/dev-lang/Dockerfile
